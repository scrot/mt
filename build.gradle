group 'org.uva.rdewildt.mt'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'Main'

repositories {
    //mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.kohsuke:github-api:1.73'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}